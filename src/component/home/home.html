<div class="main">
  <div class="blog_list">
    <div class="blog_specifc" ng-repeat="blog in home.blogs">
      <div class="blog_top">
        <a ui-sref='detail({blogId: blog._id})' ng-bind="blog.title"></a>
      </div>
      <div class="blog_content">
        <p class="blog_body"></p>
        <div class="tag">
          <div class="tag_left">
            <span>Tags:</span>
            <span ng-repeat="tag in blog.tags" ng-bind="tag"></span>
          </div>
          <div class="time" ng-bind="blog.create_date"></div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="right">
  <div class="tag_class">
    <h3>文章标签</h3>
    <div class="tags">
      <span>Node(22)</span>
      <span>Javascript(55)</span>
      <span>Angular(4)</span>
      <span>Vue(3)</span>
      <span>Webpack(1)</span>
      <div class="clear"></div>
    </div>
  </div>
  <div class="time_class">
    <h3>文章归档</h3>
    <div class="times">
      <span>2016-7(12)</span>
      <span>2016-6(34)</span>
      <span>2016-5(9)</span>
      <span>2016-4(8)</span>
      <div class="clear"></div>
    </div>
  </div>
</div>
<div class="clear"></div>
