<div class="home">
  <div class="main">
    <div class="blog_list">
      <div class="blog_specifc" ng-repeat="blog in home.blogs">
        <div class="blog_top">
          <a ui-sref='detail({blogId: blog._id})' ng-bind="blog.title"></a>
        </div>
        <div class="blog_content">
          <p class="blog_body"></p>
          <div class="tag">
            <div class="tag_left">
              <span>Tags:</span>
              <span ng-repeat="tag in blog.tags" ng-click='home.blogByTag($event)' ng-bind="tag"></span>
            </div>
            <div class="time" ng-bind="blog.create_date | date:'yyyy-MM-dd HH:mm'"></div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="page">
      <button ng-show="home.prev"><<</button>
      <button ng-repeat="i in home.total" ng-class="{active: $index === 0}">{{$index + 1}}</button>
      <button ng-show="home.next">>></button>
    </div>
  </div>
  <div class="right">
    <div class="tag_class">
      <h3>文章标签</h3>
      <div class="tags">
        <span ng-repeat="tag in home.tags" ng-bind="tag._id + '(' + tag.value + ')'" ng-click="home.blogByTag($event)"></span>
        <div class="clear"></div>
      </div>
    </div>
    <div class="time_class">
      <h3>文章归档</h3>
      <div class="times">
        <span ng-repeat="time in home.times" ng-bind="(time._id | date:'yyyy-MM') + '(' + time.value + ')'" ng-click="home.blogByTag($event)"></span>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>
