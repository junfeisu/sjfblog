<div class="detail">
  <div class="detail_main">
    <div class="main_top">
      <span ng-bind="'<< ' + detail.prevBlog.title" _id="{{detail.prevBlog._id}}" ng-show="detail.prev" ng-click="detail.changeBlog($event)"></span>
      <span ng-bind="detail.nextBlog.title + ' >>'" _id="{{detail.nextBlog._id}}" ng-show="detail.next" ng-click="detail.changeBlog($event)"></span>
    </div>
    <article>
      <h2 ng-bind="detail.currentBlog.title"></h2>
      <div class="time">
        <h2 ng-bind="detail.currentBlog.create_date | date:'dd'"></h2>
        <span ng-bind="detail.currentBlog.create_date | date:'yyyy-MM'"></span>
      </div>
      <div class="clear"></div>
      <div class="article_content">
      </div>
    </article>
    <div class="comment">

    </div>
  </div>
  <div class="right">
    <div class="tag_class">
      <h3>文章标签</h3>
      <div class="tags">
        <span ng-repeat="tag in detail.tags" ng-bind="tag._id + '(' + tag.value + ')'">{{tag._id}}({{tag.value}})</span>
        <div class="clear"></div>
      </div>
    </div>
    <div class="time_class">
      <h3>文章归档</h3>
      <div class="times">
        <span ng-repeat="time in detail.times" ng-bind="(time._id | date:'yyyy-MM') + '(' + time.value + ')'"></span>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
